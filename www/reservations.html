<div class="row">
<div class="col-sm-6 offset-sm-3" data-theme="d">
<div class="card border-secondary text-dark p-3" style="background-color: rgba(245,245,245, 0.7);">
<h5>You are making reservation request to {{preferredLocation.locationURL}}.</h5>
<br>
<form name="reservationForm" id="reservationForm" ng-submit="submitReservation()">
<input type="hidden" name="location_url" value="{{preferredLocation.locationURL}}">
<input type="hidden" name="location_id" value="{{preferredLocation.locationID}}">
  <div class="form-group">
    <label for="email">Full Name</label>
    <input type="text" class="form-control" name="fullname" placeholder="Enter Full Name" required>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="number" name="mobile" class="form-control" pattern="[0-9]*" placeholder="Enter Mobile" required>
  </div>
  <div class="form-group">
    <label for="mobile">Booking Date</label>
    <input type="date" name="date" class="form-control" placeholder="Select Booking Date" required>
  </div>
   <div class="form-group">
    <label for="mobile">Number of Adults</label>
    <input type="range" name="adults" value="2" min="0" max="12" required>
  </div>
  <div class="form-group">
    <label for="mobile">Number of Kids</label>
    <input type="range" name="kids" value="0" min="0" max="4">
  </div>
  <div class="form-group">
    <label for="mobile">Booking Time (24 Hour Format) HH:MM</label>
    <input type="range" name="time_hh" value="20" min="0" max="24" required>
	<input type="range" name="time_mm" value="0" min="0" step="5" max="60" required>
  </div>
  <div class="form-group">
    <label for="mobile">Message</label>
    <input type="text" name="message" class="form-control" placeholder="Enter Any Additional Request">
  </div>
  <div class="form-group">
  <label class="form-check-label" for="checkbox_check">
  <input type="checkbox" class="form-control" name="checkbox_check" required>
  We don't share your information to any third party.</label>
  </div>
  <button class="ui-shadow ui-btn ui-corner-all" type="submit">Confirm</button>
</form>
</div>
</div>
</div>
